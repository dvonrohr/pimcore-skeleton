name: 'Lint and Format Checks'

on: [push, pull_request]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

      - name: Run Prettier
        run: npx prettier --check .