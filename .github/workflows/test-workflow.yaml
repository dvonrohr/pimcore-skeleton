name: Code analysis, checks and tests

on:
  push:
    # Avoids duplicate workflow runs for PRs
    branches-ignore:
      - 'dependabot/**'
  # Add Pull Request Trigger with path filtering
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Limit workflow concurrency to avoid unnecessary parallel executions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_ENV: test
  PIMCORE_TEST_REDIS_DSN: "redis://127.0.0.1:63379"
  TEST_DATABASE_HOST: 127.0.0.1
  TEST_RABBIT_MQ_HOST: 127.0.0.1
  TEST_RABBIT_MQ_PORT: 55672
  TEST_RABBIT_MQ_USER: guest
  TEST_RABBIT_MQ_PASSWORD: guest
  RABBITMQ_URL: "amqp://guest:guest@127.0.0.1:55672/"

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Strategic timeout for setup
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      php-changes: ${{ steps.filter.outputs.php }}
      js-changes: ${{ steps.filter.outputs.js }}
      has-changes: ${{ steps.filter.outputs.any }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Optimization: Sparse checkout for large repositories
          sparse-checkout: |
            src
            public
            assets
            tests
            composer.json
            composer.lock
            package.json
            package-lock.json
            yarn.lock

      - name: Initialize and update submodules
        run: git submodule update --init --recursive

      # Check which file types have been changed
      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            php:
              - '**/*.php'
              - 'composer.json'
              - 'composer.lock'
            js:
              - '**/*.js'
              - '**/*.ts'
              - '**/*.vue'
              - 'package.json'
              - 'yarn.lock'
              - 'vite.config.*'
            any:
              - '**/*'

      # Use strategic caching for Composer dependencies
      - name: Cache Composer dependencies
        if: ${{ steps.filter.outputs.php == 'true' }}  # Only cache PHP dependencies if PHP files changed
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      # Use strategic caching for Yarn dependencies
      - name: Cache Yarn dependencies
        if: ${{ steps.filter.outputs.js == 'true' }}  # Only cache JS dependencies if JS files changed
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: yarn-

      # Install only the necessary dependencies based on changes
      - name: Install PHP
        if: ${{ steps.filter.outputs.php == 'true' }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          ini-values: memory_limit=-1, date.timezone='UTC'
          tools: composer:v2

      - name: Install PHP dependencies
        if: ${{ steps.filter.outputs.php == 'true' }}
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Node.js
        if: ${{ steps.filter.outputs.js == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack and setup Yarn
        if: ${{ steps.filter.outputs.js == 'true' }}
        run: |
          corepack enable
          yarn --version

      - name: Install JS dependencies
        if: ${{ steps.filter.outputs.js == 'true' }}
        run: |
          # Installation with Yarn
          yarn install --refresh-lockfile --no-immutable

      # Cache the build context for other jobs - but only create what's needed
      - name: Create build context
        run: |
          mkdir -p build-context
          # Only copy vendor if PHP changes were detected
          if [ "${{ steps.filter.outputs.php }}" == "true" ] && [ -d "vendor" ]; then
            cp -r vendor build-context/
          fi
          # Only copy node_modules and .yarn if JS changes were detected
          if [ "${{ steps.filter.outputs.js }}" == "true" ]; then
            if [ -d ".yarn" ]; then
              cp -r .yarn build-context/
            fi
            if [ -d "node_modules" ]; then
              cp -r node_modules build-context/
            fi
          fi
          # Ensure that at least one file exists in build-context
          touch build-context/.gitkeep

      # Save build context as artifact for other jobs
      - name: Upload build context
        uses: actions/upload-artifact@v4
        with:
          name: build-context
          path: build-context
          retention-days: 1

  php-static-analysis:
    needs: setup
    if: ${{ needs.setup.outputs.php-changes == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql

      # Faster dependency restoration with artifacts
      - name: Download build context
        uses: actions/download-artifact@v4
        with:
          name: build-context
          path: .

      - name: Move vendor directory
        run: |
          if [ -d "build-context/vendor" ]; then
            mv build-context/vendor ./
          else
            echo "No vendor directory found, skipping..."
          fi

      # Make sure PHPStan is installed
      - name: Install PHPStan if needed
        run: |
          if [ ! -f "vendor/bin/phpstan" ]; then
            echo "PHPStan not found, installing it..."
            composer require --dev phpstan/phpstan
          fi

      - name: Run PHPStan
        run: composer phpstan --ansi || vendor/bin/phpstan analyse -c phpstan.neon src -l 5 --memory-limit=1G

  php-coding-standards:
    needs: setup
    if: ${{ needs.setup.outputs.php-changes == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql

      - name: Download build context
        uses: actions/download-artifact@v4
        with:
          name: build-context
          path: .

      - name: Move vendor directory
        run: |
          if [ -d "build-context/vendor" ]; then
            mv build-context/vendor ./
          else
            echo "No vendor directory found, skipping..."
          fi

      - name: Run Coding Standard check
        run: composer check-cs --ansi

  php-tests:
    needs: setup
    if: ${{ needs.setup.outputs.php-changes == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
            - 63379:6379
      rabbitmq:
        image: rabbitmq
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
            - 55672:5672
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: xdebug

      - name: Install MariaDB
        uses: getong/mariadb-action@v1.11
        with:
          mariadb version: '10.6'
          mysql database: 'testing'
          mysql user: 'db'
          mysql password: ${{ secrets.TEST_DATABASE_PASSWORD }}

      - name: Download build context
        uses: actions/download-artifact@v4
        with:
          name: build-context
          path: .

      - name: Move vendor directory
        run: |
          if [ -d "build-context/vendor" ]; then
            mv build-context/vendor ./
          else
            echo "No vendor directory found, skipping..."
          fi

      # Strategy: Split tests into parallel groups
      - name: Generate Pimcore classes
        run: php bin/console pimcore:deployment:classes-rebuild -f --no-interaction

      - name: Run codeception tests and coverage
        run: php vendor/bin/codecept run --disable-coverage-php --phpunit-xml --coverage --coverage-xml

      # Share test results for SonarQube
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            tests/_output
            coverage.xml
          retention-days: 1

  js-matrix:
    needs: setup
    if: ${{ needs.setup.outputs.js-changes == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        check: ['lint', 'format', 'test']
        include:
          - check: lint
            cmd: npx eslint .
            name: ESLint
          - check: format
            cmd: npx prettier --check .
            name: Prettier
          - check: test
            cmd: npx vitest run --coverage
            name: Vitest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack and setup Yarn
        run: |
          corepack enable
          yarn --version

      - name: Download build context
        uses: actions/download-artifact@v4
        with:
          name: build-context
          path: .

      - name: Move dependencies
        run: |
          if [ -d "build-context/node_modules" ]; then
            mv build-context/node_modules ./
          else
            echo "No node_modules found, skipping..."
          fi
          if [ -d "build-context/.yarn" ]; then
            mv build-context/.yarn ./
          else
            echo "No .yarn directory found, skipping..."
          fi

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.cmd }}

      - name: Upload coverage results
        if: matrix.check == 'test'
        uses: actions/upload-artifact@v4
        with:
          name: js-coverage
          path: coverage
          retention-days: 1

  build-check:
    needs: setup
    if: ${{ always() }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Vite build
        run: |
          if [ ! -f "public/build/.vite/manifest.json" ]; then
            echo "::error::ðŸš« You have to compile a production build before deploying."
            exit 1
          else
            echo "âœ… Great! Looks like you've compiled a production build."
          fi

  sonarqube:
    needs: [php-tests, js-matrix]
    if: ${{ always() && (needs.setup.outputs.has-changes == 'true') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Download test results
      - name: Download PHP test results
        if: ${{ needs.php-tests.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: tests/_output

      - name: Download JS test results
        if: ${{ needs.js-matrix.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: js-coverage
          path: coverage

      - name: SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
