name: PHPStan

on: [push]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          safe-directory: /app

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysql, zip, exif, gd, xsl

      - name: Install Composer dependencies
        uses: php-actions/composer@v6
        with:
          php_version: '8.3'
          args: --ignore-platform-reqs --no-scripts

      - name: Rebuild Pimcore classes
        env:
          APP_ENV: test
          PIMCORE_TEST: 1
        run: |
          bin/console pimcore:deployment:classes-rebuild -c --force

      - name: Download PHPStan
        run: |
          wget https://github.com/phpstan/phpstan/releases/download/1.10.50/phpstan.phar
          chmod +x phpstan.phar

      - name: Run PHPStan
        env:
          APP_ENV: test
          PIMCORE_TEST: 1
        run: |
          PHP_VERSION=8.3 ./phpstan.phar analyse --configuration phpstan.neon --no-progress --autoload-file vendor/autoload.php
