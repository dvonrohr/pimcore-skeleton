name: PHPStan

on: [push]

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: exif, gd, intl, xsl
          coverage: none

      - name: Install dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run phpstan
        uses: actions-x/phpstan@v1
        with:
          phpstanVersion: ^1.10
          level: 5
          paths: src tests
          useBundled: 1
          configPath: phpstan.neon.dist
          arguments: --memory-limit=1G