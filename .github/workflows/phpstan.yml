name: PHPStan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: exif, gd, intl, xsl
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Create cache directory
      run: mkdir -p /tmp/phpstan

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse src --memory-limit=1G --no-progress