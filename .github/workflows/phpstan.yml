name: PHPStan

on: [push]

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Run phpstan
        uses: actions-x/phpstan@v1
        with:
          installComposer: 1
          phpstanVersion: ^1.10
          level: 5
          paths: src tests
          useBundled: 1
          configPath: phpstan.neon.dist
          arguments: --memory-limit=1G